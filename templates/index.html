<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/styles.css">

    <title>Market Brahma</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Market Brahma - AI Content Assistant</h1>
      <form id="generate-form" action="http://54.242.81.142:8000/api/generate" method="POST">
          <div class="form-group mt-2">
              <label for="market-name-input">Enter Market Name:</label>
              <input type="text" class="form-control dynamic-height input-field" id="market-name-input" name="market">
            </div>
          <div class="form-group mt-2">
              <label for="body-input">Enter body context:</label>
              <textarea class="form-control dynamic-height" id="body-input" name="body" rows="5"></textarea>
          </div>
          <div class="form-group mt-2">
              <label for="search-terms-input">Enter Search Terms:</label>
              <textarea class="form-control dynamic-height" id="search-terms-input" name="search_terms" rows="1"></textarea>
          </div>
          <div class="form-group mt-2">
              <label for="theme-input">Enter Theme:</label>
              <textarea class="form-control dynamic-height" id="theme-input" name="theme" rows="1"></textarea>
          </div>
          <div class="form-group mt-2">
              <label for="num-words-input">Enter Number of Words:</label>
              <input type="number" class="form-control dynamic-height input-field" id="num-words-input" name="num_words">
          </div>
          
          <button id="generate-btn" type="submit" class="btn btn-primary mt-3">Generate Article</button>
      </form>
    
      <div id="loader" class="spinner-border mt-3 hidden" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div id="elapsed-time-container" class="mt-3 hidden">
        <p>Elapsed Time: <span id="elapsed-time-value">0</span> seconds</p>
      </div>
      <div class="form-group mt-5">
          <label for="news-output">Output:</label>
          <textarea class="form-control" id="news-output" name="output" rows="3" readonly></textarea>
      </div>
    
    </div>

    <!-- Scripts -->
    <script src="/static/scripts.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
